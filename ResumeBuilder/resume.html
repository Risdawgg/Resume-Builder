<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/external.css" />
    <link rel="stylesheet" href="/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="mt-20 mb-10">
      <div class="w-[90%] sm:w-[80%] m-auto pb-10 bg-white rounded-lg">
        <div class="b-bottom w-[90%] m-auto grid sm:flex justify-between">
          <div class="mt-10 w-[50%]">
            <div>
              <input type="text" id="name" placeholder="Your Name" required />
            </div>
            <div class="mt-5">
              <input
                type="text"
                id="profession"
                placeholder="Your Profession"
                required
              />
            </div>
          </div>
          <div>
            <div class="b-bottom flex justify-center gap-3 items-center mt-10">
              <div>
                <input
                  type="tel"
                  name="phone"
                  pattern="[0-9]{5} - [0-9]{5}"
                  placeholder="Phone-Number"
                  required
                />
              </div>
              <div class="bg-black p-1 rounded-full">
                <i class="fa-solid fa-phone" style="color: #ffffff"></i>
              </div>
            </div>

            <div class="b-bottom flex justify-center gap-3 items-center mt-2">
              <div>
                <input type="email" placeholder="E-mail" required />
              </div>
              <div class="bg-black p-1 rounded-full">
                <i class="fa-regular fa-envelope" style="color: #ffffff"></i>
              </div>
            </div>

            <div class="b-bottom flex justify-center gap-3 items-center mt-2">
              <div>
                <input type="text" placeholder="Address" required />
              </div>
              <div class="bg-black p-1 rounded-full">
                <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
              </div>
            </div>

            <div class="flex justify-center gap-3 items-center mt-2">
              <div>
                <input type="text" placeholder="Your LinkedIn" />
              </div>
              <div class="bg-black p-1 rounded-full">
                <i class="fa-brands fa-linkedin" style="color: #ffffff"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-10">
          <div class="w-[90%] m-auto gap-5 grid items-start grid-cols-2">
            <div class="grid-cols-1 grid sm:grid-cols-2 gap-5">
              <div>
                <button
                  onclick="removeSkills()"
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                >
                  Remove Skills
                </button>
              </div>
              <div>
                <button
                  onclick="addSkills()"
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                >
                  Add Skills
                </button>
              </div>
            </div>

            <div class="centre b-bottom" id="skills">
              <h2 class="text-2xl sm:text-3xl font-bold">Skills</h2>

              <div class="mt-5 grid grid-cols-1">
                <input type="text" id="heading" placeholder="Your Skills" />
              </div>
            </div>
            <div class="grid-cols-1 mt-5 grid sm:grid-cols-2 gap-5">
              <div>
                <button
                  onclick="removeExpertise()"
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                >
                  Remove Expertise
                </button>
              </div>
              <div>
                <button
                  onclick="addExpertise()"
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                >
                  Add Expertise
                </button>
              </div>
            </div>

            <div class="centre b-bottom mt-5" id="expertise">
              <h2 class="text-2xl sm:text-3xl font-bold">Expertise</h2>

              <div class="mt-5 grid grid-cols-1">
                <input type="text" id="heading" placeholder="Your Expertise" />
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 w-[90%] items-start gap-5 m-auto mt-5">
            <div class="grid-cols-1 grid sm:grid-cols-2 gap-5">
              <div>
                <button
                  onclick="removeExperience()"
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                >
                  Remove Experience
                </button>
              </div>
              <div>
                <button
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                  onclick="addExperience()"
                >
                  Add Experience
                </button>
              </div>
            </div>

            <div class="centre b-bottom" id="experience">
              <h2 class="text-2xl sm:text-3xl font-bold">Experience</h2>
              <div class="mt-5 grid grid-cols-1 sm:grid-cols-3 gap-3">
                <input type="text" id="heading" placeholder=" Your Company" />
                <input type="text" placeholder=" Duration" />
                <input type="text" placeholder=" Position" />
              </div>
            </div>
            <div class="grid-cols-1 mt-5 grid sm:grid-cols-2 gap-5">
              <div>
                <button
                  onclick="removeEducation()"
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                >
                  Remove Education
                </button>
              </div>
              <div>
                <button
                  class="bg-[#970747] text-white p-2 rounded-xl hover:bg-yellow-400 hover:text-black"
                  onclick="addEducation()"
                >
                  Add Education
                </button>
              </div>
            </div>

            <div>
              <div class="centre b-bottom mt-5" id="education">
                <h2 class="text-2xl sm:text-3xl font-bold">Education</h2>
                <div class="mt-5 grid grid-cols-1 sm:grid-cols-3 gap-3">
                  <input type="text" id="heading" placeholder="Degree" style />
                  <input type="text" placeholder="Institution" />
                  <input type="text" placeholder="Duration" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center mb-10">
      <button
        class="px-20 py-5 bg-[#970747] text-white rounded-xl hover:bg-yellow-400 hover:text-black"
        onclick="submit()"
      >
        Submit
      </button>
    </div>
  </body>
  <script src="resume.js"></script>
</html>
